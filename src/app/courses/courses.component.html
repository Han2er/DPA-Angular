<div class="container">
  <mat-card
    class="card"
    *ngFor="let cours of courses"
    [routerLink]="['/courses', cours.id]"
  >
    <mat-card-header>
      <mat-card-title>{{ cours?.title }}</mat-card-title>
      <mat-card-subtitle>{{ cours?.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content></mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <button mat-button>რეგისტაცია</button>
        <button mat-button [routerLink]="['/courses', cours.id]">
          გაიგე მეტი
        </button>
      </mat-card-actions>
      <h3 class="price">{{ cours?.price }} ₾</h3>
    </mat-card-footer>
  </mat-card>
</div>

<app-footer></app-footer>
