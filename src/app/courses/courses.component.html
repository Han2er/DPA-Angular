<div class="container">
  <mat-card class="card" *ngFor="let cours of courses">
    <mat-card-header>
      <mat-card-title>{{ cours.title }}</mat-card-title>
      <mat-card-subtitle>{{ cours.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>რეგისტაცია</button>
      <button mat-button>გაიგე მეტი</button>
    </mat-card-actions>
  </mat-card>
</div>

<app-footer></app-footer>
