<div class="dash-wrap">
  <aside>
    <h2 class="btn inactive">მართვის პანელი</h2>

    <div
      *ngFor="let link of links"
      class="btn btn-fill {{ link.state }}"
      routerLink="{{ link.url }}"
      routerLinkActive="active"
    >
      {{ link.name }}
    </div>
  </aside>
  <main>
    <router-outlet></router-outlet>
  </main>
</div>
