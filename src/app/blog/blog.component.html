<div class="container">
  <mat-card class="card" *ngFor="let blog of blogs">
    <mat-card-content>
      <img mat-card-image src="{{ blog.avatar }}" alt="" />
    </mat-card-content>
    <mat-card-footer>
      <mat-card-title>{{ blog.name }}</mat-card-title>
      <mat-card-subtitle>{{ blog.prophecy }}</mat-card-subtitle>
    </mat-card-footer>
  </mat-card>
</div>

<app-footer></app-footer>
